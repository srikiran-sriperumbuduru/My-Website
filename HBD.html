<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Balloon</title>
    <style>
        body {
            background-color: #ffe4e1; /* Baby pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .balloon {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ffcc00; /* Yellow */
            border-radius: 50% 50% 50% 0; /* Rounded top */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0px;
            height: 0px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #ffcc00; /* Match balloon color */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Make sure container is above balloon */
        }

        .birthday-message {
            font-size: 40px;
            font-style:oblique;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .love-emojis {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .show-more-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .show-cake-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .more-love-message {
            display: flex;
            flex-direction: column;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center; /* Align text to the left */
            line-height: 1.6;
            margin-top: 50px;
        }

        .more-love-message .word {
            display: none;
            margin-bottom: 10px;
        }

        .more-love-message .heart {
            display: none;
            font-size: 32px;
            vertical-align: middle;
        }

        .boy girl {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boy girl img {
            width: 100px;
            height: auto;
        }
        .cake container {
             justify-content: center;
             flex-direction:column;
             align-items: center;
             display:none;
        }
        .cake-image {
            display:none;
            align-items: center; /* Initially hide the cake */
            width: 100px;
            height: auto;
            margin-top: 25px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="Balloon-Border.png" width="100%" height="50%" class="balloon-border">
	
    
        <div class="container">
            <h1 class="birthday-message">Happy Birthday to a Precious Person!</h1>
            <p class="description">You are a treasure, a gem, a shining star in our lives.</p>
            <div class="love-emojis">
                ‚ù§Ô∏èüíïüíñüíóüíì
                <br>
            </div>
            <button class="show-more-button">Show More Love!</button>
            <button class="show-cake-button" onclick="showCake()" >Show Cake!</button> 

            <div class="boy girl">
                <img src="images/boy girl.png" alt="boy girl" height="50">
                </div>
               
            <div class="cake-container">
            <img src="cake128.png" alt="Birthday Cake"  class="cake-image" id="cakeImage"> 
            </div>

            <div class="more-love-message" style="display: none;">
                <span class="word">I love you ashu</span>
                <span class="word">dont feel lonely</span>
                <span class="word">you</span>
                <span class="word">more!</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>
        </div>
        
    </div>
    <audio autoplay loop>
        <source src="hbd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const showMoreButton = document.querySelector('.show-more-button');
        const moreLoveMessage = document.querySelector('.more-love-message');
        const showCakeButton = document.querySelector('.show-cake-button');
        const cakeImage = document.querySelector('.cake-image');

        showMoreButton.addEventListener('click', () => {
            moreLoveMessage.style.display = 'block';
            showMoreButton.style.display = 'none';
        });
        function showCake() {
    const cakeContainer = document.querySelector('.cake-container');
    cakeContainer.style.display = 'flex'; // Show the cake container
}
        showCakeButton.addEventListener('click', () => {
            cakeImage.style.display = 'block'; 
            showCakeButton.style.display = 'none'; 
        });
        document.addEventListener("DOMContentLoaded", function() {
    const words = document.querySelectorAll(".more-love-message .word, .more-love-message .heart");
    let index = 0;

    function showWordByWord() {
        if (index < words.length) {
            words[index].style.display ="inline"; // Show the current word
            index++;
            setTimeout(showWordByWord, 200); // Adjust the speed of the effect here (500ms per word)
        }
    }

    showWordByWord(); // Start the animation
});
    </script>
    
</body>
</html>
